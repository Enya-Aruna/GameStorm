<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStorm</title>
    <!-- link.favicon -->
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">
    <!--link.style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fontawesome script link -->
    <script src="https://kit.fontawesome.com/8d40faf00e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

        <nav>
            <div class="nav-img">
                <img src="images/nav-icon.jpg" alt="">
                <h2 class="title"><span class="aqua">G</span><span>ame</span><span class="aqua">S</span>torm</h2>
            </div>
            <ul class="nav-contant">
                <li>About Us</li>
                <li>Developers</li>
                <li class="list-icon">Follow Us On <i class="fa-brands fa-youtube"></i> <i class="fa-brands fa-tiktok"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-contant">
                <h3 class="banner-title1">Play Like The</h3>
                <h1 class="banner-title">G.O.A.T.</h1>
                <p class="banner-discript"><i class="fa-regular fa-circle-play"></i>1-Click instant play</p>
                <p class="banner-discript"><i class="fa-solid fa-download"></i>No Download</p>
                <p class="banner-discript"><i class="fa-solid fa-users"></i>1000s of supported online games</p>
                <button class="btn-primary btn1">SING IN</button>
                <button class="btn-primary btn2">GO ROUGE</button>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
